<div class="generation2">
  <h1>Pokemon {{ secondGen.generation }}</h1>

  <img
    [ngClass]="{ spin: imageStyle }"
    [ngStyle]="{ border: '1px solid black' }"
    *ngFor="let pokemon of secondGen.pokemon"
    src="{{ secondGen.location }}{{ pokemon }}.png"
    alt="{{ pokemon }}"
    (click)="secondGen.someFunction(pokemon)"
  />
</div>
