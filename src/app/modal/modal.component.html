<div class="pokedex">
  <div class="upper">
    <div class="type-container">
      <span>{{ pokemon.name }}</span>
      <div *ngFor="let type of pokemon.type" [class]="'type-button ' + type">
        {{ type }}
      </div>
    </div>
    <div class="image-container">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.sprites.front_default }}" />
    </div>
    <div class="abilities-container">Abilities go here</div>
  </div>
</div>
